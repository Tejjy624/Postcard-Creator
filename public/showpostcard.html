<!-- served from your routes in server.js -->

<!DOCTYPE html>
<html>
  <head>
    <title>Postcard App</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/reset.css" />
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Dancing+Script|Homemade+Apple|Indie+Flower|Long+Cang&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <h1>
        Daily Postcard Creator
      </h1>
    </header>
    <main>
      <div id="maincontent">
        <div class="image">
          <div class="imageWrapper">
            <img id="serverImage" alt="user uploaded img" />
          </div>
        </div>
        <div contenteditable="true" id="messagecontainer">
          <p id="message">
            Write youooououo
          </p>
        </div>
      </div>
    </main>
    <footer>
      <p class="msg">
        Made on Glitch!
      </p>
      <!-- adds the glitch button at the bottom -->
      <div class="glitchButton"></div>
      <script src="https://button.glitch.me/button.js"></script>
      <script src="./share.js"></script>
    </footer>
  </body>
</html>
